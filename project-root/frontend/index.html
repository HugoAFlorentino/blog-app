<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blogify Press – Share Your Voice</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Blogify Press – A modern, clean, and fast blog platform built for writers and tech enthusiasts."
    />
    <meta
      name="keywords"
      content="blog, tech blog, personal blog, Blogify, blogging platform, react blog"
    />
    <meta name="author" content="Hugo Florentino" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Blogify Press – Share Your Voice" />
    <meta
      property="og:description"
      content="A modern, clean blog platform for sharing your thoughts with the world."
    />
    <meta
      property="og:image"
      content="https://blogify-press.netlify.app/assets/og-image.png"
    />
    <meta property="og:url" content="https://blogify-press.netlify.app" />

    <!-- JSON-LD Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Blogify Press",
        "url": "https://blogify-press.netlify.app",
        "logo": "https://blogify-press.netlify.app/assets/og-image.png",
        "sameAs": [
          "https://github.com/HugoAFlorentino",
          "https://www.linkedin.com/in/hugo-florentino-b8ba9b1a3/"
        ]
      }
    </script>

    <!-- Inline script to set theme early -->
    <script>
      (function () {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
