<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogify Press – Share Your Voice</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Blogify Press – A modern, clean, and fast blog platform built for writers and tech enthusiasts."
    />
    <meta
      name="keywords"
      content="blog, tech blog, personal blog, Blogify, blogging platform, react blog"
    />
    <meta name="author" content="Hugo Florentino" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Blogify Press – Share Your Voice" />
    <meta
      property="og:description"
      content="A modern, clean blog platform for sharing your thoughts with the world."
    />
    <meta property="og:image" content="/assets/og-image.png" />
    <meta property="og:url" content="https://your-blog-url.com" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blogify Press – Share Your Voice" />
    <meta
      name="twitter:description"
      content="A modern blog platform built with React. Start blogging today!"
    />
    <meta name="twitter:image" content="/og-image.png" />

    <script>
      (function () {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
